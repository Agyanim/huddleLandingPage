<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="zone huddle">
      <img src="images/logo.svg" alt="HuddleLogo" />
    </div>
    <div class="contentWrapper">
      <div class="zone cardImage">
        <img src="images/illustration-mockups.svg" alt="" />
      </div>
      <div class="cardBuild">
        <h2 class="headings">Build The Community Your Fans Will Love</h2>
        <p class="body">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="register">
          <a href="">Register</a>
        </div>
      </div>
    </div>
    <div class="socialAdress">
      <img src="./images/icons8-circled-f-32.svg" alt="facebook" />
      <img src="./images/icons8-twitter-circled-32.svg" alt="twitter" />
      <img src="./images/icons8-instagram-32.svg" alt="instagram" />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gideon Okai Boateng</a>.
      </p>
    </footer>
  </body>
</html>
